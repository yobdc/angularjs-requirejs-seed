<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a href="/"><i class="fa fa-home fa-white fa-2"></i></a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-1 col-sm-2 col-xs-2">
            <img src="app/img/amy_jones.jpg" alt="aaa" class="img-circle img-responsive">
        </div>
        <div class="col-md-3">
            <p>支持jpg、gif、png、bmp格式</p>
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-primary" ng-click="open()"><i class="fa fa-upload"></i>&nbsp;修改照片</button>
        </div>
    </div>
    <hr>
    <div class="row panel panel-default form-horizontal">
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">用户名称</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountName">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">用户说明</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountName">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">密码</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountName">
                          </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">确认密码</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountName">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">密码可更改</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <div ng-switcher class="form-control" ng-model="$data.supplier.personInfo.isInternalSupplier"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div" >
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">是否有效</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <div ng-switcher class="form-control" ng-model="$data.supplier.personInfo.isInternalSupplier"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div" >
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label ">手机验证</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <div ng-switcher class="form-control" ng-model="$data.supplier.personInfo.isInternalSupplier"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">有效期</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" datepicker-popup="yyyy-MM-dd" class="form-control"
                               ng-model="material.expiryStartDat" placeholder="请选择...">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
                <label class="col-sm-1 control-label">至</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" datepicker-popup="yyyy-MM-dd" class="form-control"
                               ng-model="material.expiryEndDate" placeholder="请选择...">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-md-3 col-sm-3 col-xs-4 control-label">关联职员</label>
                <div class="col-md-9 col-sm-9 col-xs-8">
                    <input type="text" class="form-control" placeholder="请输入...">
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-blue navbar-fixed-bottom" role="navigation">
    <div class="nav navbar-left">

    </div>
    <div class="nav navbar-right">
        <button class="btn navbar-blue fa-white" ng-click="save()">保存</button>
        <span class="fa-white">|</span>
        <button class="btn navbar-blue fa-white" ng-click="cancel()">取消</button>
    </div>
</nav>
