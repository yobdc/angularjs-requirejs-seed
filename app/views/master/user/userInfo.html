<div class="row">
    <div class="col-md-1 col-sm-2 col-xs-2">
        <img src="app/img/amy_jones.jpg" alt="aaa" class="img-circle img-responsive">
    </div>
    <div class="col-md-2 col-sm-4 col-xs-4">
        <div>武小银</div>
        <div>2013/4/30</div>
    </div>
    <div style="float: right;"><button class="btn btn-blue ng-scope"> <i class="fa fa-pencil"></i> &nbsp;编辑</button></div>
</div>
<br>
<div class="row panel panel-default form-horizontal">
    <div class="col-md-6 line-div">
        <div class="form-group">
            <label class="col-md-4 control-label">用户名称</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountNumber">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div">
        <div class="form-group">
            <label class="col-md-4 control-label">用户说明</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountName">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div">
        <div class="form-group">
            <label class="col-md-4 control-label">密码</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountNumber">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div">
        <div class="form-group">
            <label class="col-md-4 control-label">确认密码</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountNumber">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div">
        <div class="form-group">
            <label class="col-md-4 control-label">密码可更改</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入...">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div" ng-if="$data.supplier.type=='C'">
        <div class="form-group">
            <label class="col-md-4 control-label">是否有效</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountNumber">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div" ng-if="$data.supplier.type=='B'">
        <div class="form-group">
            <label class="col-md-4 control-label input-required">手机验证</label>
            <div class="col-md-8 col-sm-10">
                <input type="text" class="form-control" placeholder="请输入..." ng-model="$data.supplier.accountNumber">
            </div>
        </div>
    </div>
    <div class="col-md-6 line-div">
        <div class="form-group">
            <label class="col-md-4 control-label">有效期</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" datepicker-popup="yyyy-MM-dd" class="form-control"
                           ng-model="material.expiryStartDat" placeholder="请选择...">
                        <!--<span class="input-group-addon">-->
                            <!--<i class="fa fa-calendar"></i>-->
                        <!--</span>-->
                </div>
            </div>
            <label class="col-sm-1 control-label">至</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" datepicker-popup="yyyy-MM-dd" class="form-control"
                           ng-model="material.expiryEndDate" placeholder="请选择...">
                        <!--<span class="input-group-addon">-->
                            <!--<i class="fa fa-calendar"></i>-->
                        <!--</span>-->
                </div>
            </div>

        </div>
    </div>
</div>
