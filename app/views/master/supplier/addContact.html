<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a href="/"><i class="fa fa-home fa-white fa-2"></i></a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-1 col-sm-2 col-xs-2">
            <i class="fa fa-user fa-4x hidden-xs"></i>
            <i class="fa fa-user fa-2x visible-xs"></i>
        </div>
        <div class="col-sm-3">
            <p>支持jpg、gif、png、bmp格式</p>
        </div>
        <div class="col-sm-1">
            <button type="button" class="btn btn-blue" ng-click="upload()"><i class="fa fa-upload"></i> 上传照片</button>
        </div>
    </div>
</div>
<hr class="hr-dashed">
<div class="container">
    <div class="row panel panel-default form-horizontal" style="position: relative;">
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label input-required">名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" ng-model="$data.contact.lastName" placeholder="姓...">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" ng-model="$data.contact.firstName" placeholder="名...">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name" ng-model="$data.contact.title" placeholder="称谓...">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">部门</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="department" ng-model="$data.contact.department" placeholder="请输入...">
                </div>
            </div>
        </div>

        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="position" class="col-sm-3 control-label">职位</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="position" ng-model="$data.contact.position" placeholder="请输入...">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="isPrimary" class="col-sm-3 control-label">主联系人</label>
                <div class="col-sm-9">
                    <div ng-switcher class="form-control" ng-model="$data.contact.isPrimary" id="isPrimary"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div" ng-repeat="o in $data.contact.contactInfo">
            <div class="form-group">
                <div class="col-md-3 control-label">
                    <i class="fa fa-plus-circle" ng-click="addContactPoint()" ng-if="$index===0"></i>
                    <i class="fa fa-minus-circle" ng-click="removeContactPoint($index)" ng-if="$index!==0"></i>
                    <select class="no-select-background" ng-model="o.type" ng-options="t.code as t.name for t in $data.contact.dds['ContactInfo.Type'].options">
                    </select>
                </div>
                <div class="col-md-9 col-sm-10">
                    <input type="text" class="form-control" ng-model="o.value" placeholder="请输入...">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label class="col-sm-3 control-label">国家</label>
                <div class="col-sm-9">
                    <region-jh ng-model="$data.contact.country.code"></region-jh>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="primary" class="col-sm-3 control-label">省/州</label>
                <div class="col-sm-9">
                    <region-jh depends="$data.contact.country.code" ng-model="$data.contact.province.code"></region-jh>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="primary" class="col-sm-3 control-label">市</label>
                <div class="col-sm-9">
                    <region-jh depends="$data.contact.province.code" ng-model="$data.contact.city.code"></region-jh>
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="primary" class="col-sm-3 control-label">区/县</label>
                <div class="col-sm-9">
                    <region-jh depends="$data.contact.city.code" ng-model="$data.contact.region.code"></region-jh>
                </div>
            </div>
        </div>

        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="postcode" class="col-sm-3 control-label">邮编</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="postcode" ng-model="$data.contact.postcode" placeholder="请输入...">
                </div>
            </div>
        </div>
        <div class="col-md-6 line-div">
            <div class="form-group">
                <label for="address" class="col-sm-3 control-label">地址</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="address" ng-model="$data.contact.address" placeholder="请输入...">
                </div>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-blue navbar-fixed-bottom" role="navigation">
    <div class="nav navbar-right">
        <button class="btn navbar-blue fa-white" ng-click="save()">确定</button>
        <span class="fa-white">|</span>
        <button class="btn navbar-blue fa-white" ng-click="cancel()">取消</button>
    </div>
</nav>
