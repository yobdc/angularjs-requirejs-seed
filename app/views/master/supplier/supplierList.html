<nav class="navbar navbar-fixed-top" role="navigation">
    <div class="navbar-header navbar-inverse nav-justified">
        <a href="/"><i class="fa fa-home fa-white fa-2"></i></a>
        <span class="fa-white">供应商</span>
    </div>
    <div class="navbar-header row nav-justified hidden-xs">
        <div class="col-sm-8 navbar-left line-border">
            <div class="col-sm-11">
                <input type="text" class="form-control body-back-color" ng-model="$data.keyword" placeholder="请输入关键字搜索...">
            </div>
            <div class="col-sm-1">
                <button class="btn body-back-color" ng-click="search($data.keyword)">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div class="col-sm-4 navbar-right line-border">
            <select class="form-control body-back-color">
                <option value="">所有供应商</option>
            </select>
        </div>
    </div>
</nav>
<!--container for larger screen-->
<div class="container">
    <div ng-class="{'list-view-side hidden-xs': !$data.collapsed, 'list-view-side-full-width list-xs-view-top-full-width': $data.collapsed}">        
        <div class="row dot-line-border fixed-height-120 padding-top-bottom-15"
             ng-class="{'item-card-row-selected':$data.supplier.guid === $data.supplierList[$index].guid}" 
             ng-click="select($index)" ng-repeat="s in $data.supplierList">
            <div class="item-card-padding fixed-witdh-80 item-card-row-left">
                <img src="app/img/amy_jones.jpg" ng-click="select($index)" class="img-circle img-responsive margin-left-10">
            </div>
            <div class="item-card-padding item-card-row-middle">
                <label class="col-xs-12">{{s.accountName}}</label>
                <div class="col-xs-12">{{s.accountNumber}}</div>
                <div class="col-xs-12">{{s.belongToCompany}}</div>
                <!--<div class="col-xs-12">{{s.phone}}</div>-->
            </div>
            <div class="item-card-padding fixed-witdh-60 item-card-row-right">
                <a class="dropdown-toggle" href="javascript:void(0)" data-toggle="dropdown">
                    <i class="fa fa-flickr"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="javascript:void(0)">物料</a></li>
                    <li><a href="javascript:void(0)">合同协议</a></li>
                    <li><a href="javascript:void(0)">设备</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div ng-class="{'list-view-collapse': !$data.collapsed, 'list-view-collapse-full-width': $data.collapsed}" 
         class="hidden-xs">
        <a href="javascript:void(0)" ng-click="collapse()">
            <i class="fa fa-3" ng-class="{'fa-angle-left': $data.collapsed, 'fa-angle-right': !$data.collapsed}"></i>
        </a>
    </div>
    <div ng-class="{'list-xs-view-collapse': !$data.collapsed, 'list-xs-view-collapse-full-width': $data.collapsed}" 
         class="visible-xs">
        <a href="javascript:void(0)" ng-click="collapse()">
            <i class="fa fa-3" ng-class="{'fa-angle-up': $data.collapsed, 'fa-angle-down': !$data.collapsed}"></i>
        </a>
    </div>
    
    <div class="hidden-xs">
        <div ng-show="!$data.collapsed" class="list-view-content">
            <div ng-if="$data.supplier" ng-include="'app/views/master/supplier/supplierReadOnly.html'"></div>
        </div>
    </div>
    <div class="visible-xs">
        <div ng-show="!$data.collapsed" class="list-xs-view-content">
            <div ng-if="$data.supplier" ng-include="'app/views/master/supplier/supplierReadOnly.html'"></div>
        </div>
    </div>
</div>

<nav class="navbar navbar-blue navbar-fixed-bottom" role="navigation">
    <div class="nav navbar-left">
        <button class="btn navbar-blue fa-white" ng-click="swtichView()">
            <i class="fa fa-th"></i>
        </button>
    </div>
    <div class="nav navbar-right">
        <button class="btn navbar-blue fa-white" ng-click="addSupplier()">
            <i class="fa fa-plus"></i>
        </button>
    </div>
</nav>
