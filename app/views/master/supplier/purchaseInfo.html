<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">采购组织</label>
        <div class="col-xs-8 col-xs-8 col-md-8 col-sm-8">
            <input type="text" class="col-md-8 col-xs-8 col-sm-8 form-control" typeahead-jh="a as a.name for a in autoLedgerCatalog($viewValue)" ng-model="$data.supplier.accountingInfo.ledgerClassification" id="inputEmail3" placeholder="请选择...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">类型</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <select class="form-control" ng-model="$data.supplier.accountingInfo.paymentTerm" ng-options="o.code as o.name for o in $data.supplier.dds['PaymentTerm'].options">
                <option value="">请选择...</option>
            </select>
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label for="inputEmail3" class="col-xs-4 col-md-4 col-sm-4 control-label">签约供应商</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" ng-model="$data.supplier.accountingInfo.creditInfo" class="col-xs-8 col-md-8 col-sm-8 form-control" placeholder="请输入...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">签约类型</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <select class="form-control" ng-model="$data.supplier.accountingInfo.billSettleType" ng-options="o.code as o.name for o in $data.supplier.dds['BillSettleType'].options">
                <option value="">请选择...</option>
            </select>
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-md-3 col-sm-3 col-xs-4 control-label">签约有效期</label>
        <div class="col-md-4 col-sm-4 col-xs-8">
            <input type="text" datepicker-popup="yyyy-MM-dd" class="form-control" ng-model="$data.supplier.companyInfo.expiryDateFrom" placeholder="请选择...">
        </div>
        <label class="col-md-1 col-sm-1 col-xs-4 control-label">至</label>
        <div class="col-md-4 col-sm-4 col-xs-8">
            <input type="text" datepicker-popup="yyyy-MM-dd" class="form-control" ng-model="$data.supplier.companyInfo.expiryDateTo" placeholder="请选择...">
        </div>
    </div>
</div>
