<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">总账分类</label>
        <div class="col-xs-8 col-xs-8 col-md-8 col-sm-8">
            <input type="text" class="col-md-8 col-xs-8 col-sm-8 form-control" typeahead-jh="a as a.name for a in autoLedgerCatalog($viewValue)" ng-model="$data.supplier.accountingInfo.ledgerClassification" id="inputEmail3" placeholder="请选择...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">付款条件</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <select class="form-control" ng-model="$data.supplier.accountingInfo.paymentTerm" ng-options="o.code as o.name for o in $data.supplier.dds['PaymentTerm'].options">
                <option value="">请选择...</option>
            </select>
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label for="inputEmail3" class="col-xs-4 col-md-4 col-sm-4 control-label">信用信息</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" ng-model="$data.supplier.accountingInfo.creditInfo" class="col-xs-8 col-md-8 col-sm-8 form-control" placeholder="请输入...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">结算类型</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" class="col-xs-8 col-md-8 col-sm-8 form-control" typeahead-jh="a as a.name for a in autoLedgerCatalog($viewValue)" ng-model="$data.supplier.accountingInfo.billSettleType" id="inputEmail3" placeholder="请选择...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">账期</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" datepicker-popup="yyyy-MM-dd" class="col-xs-8 col-md-8 col-sm-8 form-control" ng-model="$data.supplier.accountingInfo.ledgerPeriod" is-open="accountDateOpenFlag" placeholder="请选择...">
            <div class="col-md-1 col-xs-1 col-sm-1 icon-in-input" >
                <i class="fa fa-calendar" ng-click="accountDateOpen()" ></i>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">账期提醒</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" class="col-xs-8 col-md-8 col-sm-8 form-control"  ng-model="$data.supplier.accountingInfo.ledgerPeriodRemindDays" placeholder="请输入...">
            <div class="col-md-1 col-xs-1 col-sm-1 icon-in-input">
                天
            </div>
        </div>

    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">付款方式</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <select class="form-control" ng-model="$data.supplier.accountingInfo.paymentType" ng-options="o.code as o.name for o in $data.supplier.dds['PaymentMethod'].options">
                <option value="">请选择...</option>
            </select>
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">付款对象</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" class="col-xs-8 col-md-8 col-sm-8 form-control" typeahead-jh="a as a.name for a in autoLedgerCatalog($viewValue)" ng-model="$data.supplier.accountingInfo.payee" placeholder="请选择...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">缺省币种</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <input type="text" class="col-xs-8 col-md-8 col-sm-8 form-control" typeahead-jh="a as a.name for a in autoLedgerCatalog($viewValue)" ng-model="$data.supplier.accountingInfo.defaultCurrency" placeholder="请选择...">
        </div>
    </div>
</div>
<div class="col-md-6 line-div">
    <div class="form-group">
        <label class="col-xs-4 col-md-4 col-sm-4 control-label">同时为客户</label>
        <div class="col-xs-8 col-md-8 col-sm-8">
            <div ng-switcher class="form-control" ng-model="$data.supplier.accountingInfo.isCustomer"></div>
        </div>
    </div>
</div>
